<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, main, footer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: square;
    }
    a {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <main>
    <section>
      <h2>My Favorite Hobbies</h2>
      <ul>
        <li>Photography</li>
        <li>Traveling</li>
        <li>Coding</li>
      </ul>
    </section>

    <section>
      <h2>Photo Gallery</h2>
      <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Sample image 1">
      <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Sample image 2">
      <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Sample image 3">
    </section>

    <section>
      <h2>Useful Resources</h2>
      <p>Learn more about web design at <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">MDN Web Docs</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Sample Site</p>
  </footer>
</body>
</html>
